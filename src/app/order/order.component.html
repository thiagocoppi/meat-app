<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <form #form="ngForm" novalidate>          
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>               
          
          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container mensagemErro="Campo obrigatório" label="Endereço">
                <input class="form-control" name="address" ngModel placeholder="Endereço" required minlength="5">
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
                <mt-input-container mensagemErro="Campo obrigatório" label="Número">
                  <input class="form-control" name="number" pattern="^[0-9]*$" ngModel placeholder="Número" required>
                </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
                <mt-input-container label="Complemento">
                  <input class="form-control" name="complemento" ngModel placeholder="Complemento">
                </mt-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
            <mt-order-items [items]="cartItens()"
             (increaseQtd)="increaseQtd($event)"
             (decreaseQtd)="decreaseQtd($event)"
             (removeItem)="remove($event)"></mt-order-items>

            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>
              <mt-radio [options]="paymentOptions" name="formasPagamentos" ngModel required></mt-radio>

            </div>

            <!--Fim tipo pagamento -->
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs [delivery]="deliveryPrice"
                                 [itensValue]="itensValue()"></mt-delivery-costs>
              
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="form.invalid || cartItens().length === 0" 
                    class="btn btn-success pull-right"
                    (click)="checkOrder(form.value)">
            <i class="fa fa-credit-card"></i> Concluir Pedido</button>            
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
