<div *ngIf="!items" class="col-xs-12">
  <p class="text-center">
    Você não tem itens adicionados, por favor adicione e retorne para os <a [routerLink]="['/restaurants']"> restaurantes!</a>!
  </p>
</div>

<div *ngIf="items" class="col-xs-12 table-responsive">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td class="text-center">
        <a (click)="emitIncreaseQtd(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{item.quantity}}
        <a (click)="emitDecreaseQtd(item)"class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.menuItem.name}}</td>

      <td>{{item.menuItem.description}}</td>
      <td class="text-right">{{item.value() | currency: 'BRL' : true}}</td>
      <td class="text-right">
        <a (click)="emitRemoveItem(item)"class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
